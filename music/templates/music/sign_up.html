{% extends 'music/_base.html' %}

{% load bootstrap4 %}

{% block title %}Register{% endblock %}

{% block content %}
<img src="https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-589843.jpg" class="img-fluid" alt="Responsive image">
<div class="center form-group" style="width:20%;">

  <form action="{% url 'sign_up' %}" method="post">
    {%csrf_token%}
    {% bootstrap_form form %}
    {% buttons %}

    <button type = "submit" class="btn btn-primary" style="width:100%">Sign up</button>
    {% endbuttons %}
  </form>
  <p>Already have an account? <a href="{% url 'log_in' %}">Log in!</a></p>
</div>

{% endblock content %}

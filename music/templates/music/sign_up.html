{% extends 'music/_base.html' %}

{% block content %}
  <form action="{% url 'sign_up' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
  <p>Already have an account? <a href="{% url 'log_in' %}">Log in!</a></p>
{% endblock content %}
